<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP Board Helper | AI Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00d4ff);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      white-space: pre-line;
    }
    .user {
      align-self: flex-end;
      background: #ffffff;
      color: #007bff;
    }
    .bot {
      align-self: flex-start;
      background: #006de2;
      color: white;
    }
    .input-box {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      opacity: 0.8;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.4; }
    }
    footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 10px;
    }footer {
    text-align: center;
    font-size: 13px;
    opacity: 0.8;
    margin-top: 10px;
}

/* üîπ Remove Google Translate popup and text */
.goog-te-banner-frame.skiptranslate, 
.goog-logo-link, 
.goog-te-gadget span, 
.goog-te-balloon-frame, 
.goog-text-highlight {
    display: none !important;
}

body {
    top: 0px !important;
}

/* üîπ Hide unwanted numbers or text below chat */
footer span, 
footer div, 
footer p {
    display: none !important;
      }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hello! I‚Äôm your MP Board Study Helper. Ask me any topic or chapter name.</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>Created by <b>Ujjwal Khade</b> | Powered by AI ‚ö°</footer>

  <script>
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addTyping();
      setTimeout(() => {
        removeTyping();
        generateResponse(text);
      }, 1200);
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.id = "typing";
      typing.textContent = "AI is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function generateResponse(userText) {
      userText = userText.toLowerCase();
      let response = "";

      if (userText.includes("history") && userText.includes("chapter 1")) {
        response = "üìñ *The Rise of Nationalism in Europe*\nKey Points:\n‚Ä¢ French Revolution\n‚Ä¢ Nation-State Formation\n‚Ä¢ Unification of Italy & Germany";
      } 
      else if (userText.includes("science") && userText.includes("chapter 1")) {
        response = "üß™ *Chemical Reactions and Equations*\nTopics:\n‚Ä¢ Types of Reactions\n‚Ä¢ Balancing Equations\n‚Ä¢ Corrosion and Rancidity";
      }
      else if (userText.includes("geography") && userText.includes("chapter 1")) {
        response = "üåç *Resources and Development*\n‚Ä¢ Types of Resources\n‚Ä¢ Resource Planning\n‚Ä¢ Soil Erosion and Conservation";
      }
      else {
        response = "ü§ñ Sorry, I don‚Äôt have info on that topic yet. Try ‚ÄòScience Chapter 1‚Äô or ‚ÄòHistory Chapter 1‚Äô.";
      }

      addMessage(response, "bot");
    }
  </script>
</body>
    </html>
